<!DOCTYPE html>
<html>
	<head>
		<title>Marges</title>
		<style>
			div {
				background-color: blue;
				height: 150px;
				width: 150px;
				color: #FFFFFF;
				margin: auto;
				border: 5px solid red;
				padding: 10px 20px 15px 30px;
				}	
				p {
					text-align: center;
					margin-top: center;
				}
		</style>
	</head>
	<body>
		<div>
			<p>Texte</p>
		</div>
	</body>
</html>
