<!DOCTYPE html>
<html>
	<head>
		<title>Normalize</title>
		<meta charset="utf-8">
		<!-- On inclut l'outil normalize, qui adapte l'HTML et le CSS a tous les navigateurs pour avoir un standard -->
		<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
		<!-- On peut utiliser un reset qui remet vraiment tout à zéro -->
		<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
		<!-- Ou le notre -->
		<link rel="stylesheet" type="text/css" href="reset.css">
		<!-- Css apres -->
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1>Titre 1</h1>
		<h2>Titre 2</h2>
		<h3>Titre 3</h3>
		<h4>Titre 4</h4>
		<label>Nom:</label>
		<input type="text" name="nom">
		<hr>
		<textarea></textarea>
	</body>
</html>
