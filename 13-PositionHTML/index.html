<!DOCTYPE html>
<html>
	<head>
		<title>Position en HTML</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
	<!-- Par défaut, tous les éléments HTML sont en position static. On peut passer un élément en position relative pour pouvoir les "déplacer" facilement. -->
		<div class="relative">
			Salut
		</div>
		<div class="absoluteUn">
			Le monde
		</div>
		<!-- On peut définir une div en position absolute -->
		<div class="bgWallpaper">
			<div class="absolute">
				Cliquez-ici
			</div>
		</div>
	</body>
</html>
